<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body style="display: flex;">

    <div>
        <canvas id="dashUnico" style="position: relative; height:50vh; width:50vw"></canvas>
    </div>

    <div>
        <canvas id="dashMedia" style="position: relative; height:50vh; width:50vw"></canvas>
    </div>

</body>

<script>

    const horario = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];

    const mes = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho',
    ];

    const dataHorario = {
        labels: horario,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 0, 0)',
            borderColor: 'rgb(255, 0, 0)',
            data: [30, 29, 28, 25, 22, 23],
            hoverOffset: 4
        },

        {
            label: 'Umidade',
            backgroundColor: 'rgb(0, 0, 255)',
            borderColor: 'rgb(0, 0, 255)',
            data: [80, 82, 80, 85, 80, 83],
            hoverOffset: 4 
        }
        ]
    };

    const dataMes = {
        labels: mes,
        datasets: [{
            label: 'Temperatura Média',
            backgroundColor: 'rgb(255, 0, 0)',
            borderColor: 'rgb(255, 0, 0)',
            data: [22, 24, 27, 23, 20, 18],
            hoverOffset: 4
        },

        {
            label: 'Umidade Média',
            backgroundColor: 'rgb(0, 0, 255)',
            borderColor: 'rgb(0, 0, 255)',
            data: [90, 89, 93, 87, 88, 82],
            hoverOffset: 4
        }
        ]
    };

    const config = {
    type: 'line',
    data: dataHorario,
    options: {}
  };

  const config2 = {
    type: 'bar',
    data: dataMes,
    options: {}
  };

</script>

<script>

const dashUnico = new Chart(
    document.getElementById('dashUnico'),
    config
  );

  const dashMedia = new Chart(
    document.getElementById('dashMedia'),
    config2
  );

</script>

</html>

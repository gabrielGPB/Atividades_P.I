<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinal de Trânsito</title>
</head>
<body>

    <h1>SEMÁFORO</h1> <br><br><br>
    

    <button onclick="stop()">Pare</button> 
    <button onclick="think()">Pense</button>
    <button onclick="go()">Siga</button>  <br><br>
    

    <span id="spanText"></span>  <br><br>


    <button onclick="erase()">Apagar</button>
</body>
</html>

<script>

function stop() {

    spanText.innerHTML = 'Pare e aguarde!';
    
}

function think() {

    spanText.innerHTML = 'Pense se pode seguir ou se deve parar!';
    
}


function go() {

    spanText.innerHTML = 'Pode seguir adiante :)';
    
}

function erase() {

    spanText.innerHTML = '';
    
}


</script>
